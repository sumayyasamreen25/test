<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip Name Animation</title>
    <style>
        body{
            display:flex;
            justify-content:center;
            align-items: center;
            height: 100vh;
            background: #111;
        }
        h1{
            font-size: 50px;
            color: #fff;
            display: inline-block;
            transition: transform 0.8s ease,color 0.5s ease;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        h1:hover{
            transform: rotateY(360deg);
            color:#ff4da6;
        }
    </style>
</head>
<body>
    <h1>Welcome to HITL</h1>
</body>
</html>
